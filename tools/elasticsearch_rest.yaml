identity:
  name: elasticsearch_rest
  author: CoderSun
  label:
    en_US: elasticsearch_rest
    zh_Hans: elasticsearch_rest
description:
  human:
    en_US: a tool to call elasticsearch rest api
    zh_Hans: 用于调用elasticsearch rest api的工具
    pt_BR: uma ferramenta para chamar a api rest do elasticsearch
  llm: 用于调用elasticsearch rest api的工具
extra:
  python:
    source: tools/elasticsearch_rest.py
parameters:
  - name: cluster_address
    type: string
    required: true
    default: http://localhost:9200
    label:
      en_US: Cluster Address
      zh_Hans: 集群地址
      pt_BR: Endereço do cluster
    human_description:
      en_US: The address of the cluster in the format "http://localhost:9200"
      zh_Hans: 集群地址，格式为 "http://localhost:9200"
      pt_BR: O endereço do cluster no formato "http://localhost:9200"
    llm_description: The address of the cluster in the format "http://localhost:9200"
    form: llm
  - name: endpoint
    type: string
    required: true
    default: _cluster/health
    label:
      en_US: Endpoint
      zh_Hans: 端点
      pt_BR: Endpoint
    human_description:
      en_US: The endpoint to call
      zh_Hans: 要调用的端点
      pt_BR: O endpoint a ser chamado
    llm_description: The endpoint to call
    form: llm
  - name: method
    type: select
    required: true
    default: GET
    options:
      - value: GET
        label:
          en_US: GET
      - value: POST
        label:
          en_US: POST
      - value: PUT
        label:
          en_US: PUT
      - value: DELETE
        label:
          en_US: DELETE
    label:
      en_US: Method
      zh_Hans: 方法
      pt_BR: Método
    human_description:
      en_US: The method to call
      zh_Hans: 要调用的方法
      pt_BR: O método a ser chamado
    llm_description: The method to call
    form: llm
  - name: body
    type: string
    required: false
    label:
      en_US: Body
      zh_Hans: 请求体
      pt_BR: Corpo da requisição
    human_description:
      en_US: The body of the request
      zh_Hans: 请求体
      pt_BR: O corpo da requisição
    llm_description: The body of the request
    form: llm
output_schema:
  type: object
  properties:
    success:
      type: boolean
    result_object:
      type: object
    result_array:
      type: array[object]
    result_string:
      type: string
